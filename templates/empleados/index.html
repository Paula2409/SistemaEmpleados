{% include 'header.html' %}
  <br>
  <a href="{{url_for('create')}}" class="btn btn-success">Ingresar nuevo empleado</a>
  <br>  
  <br>
  <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
          {% for empleado in empleados %} <!-- Jinja2: para recorrer los campos de los empleados-->
          <tr>
            <td>{{empleado.id}}</td>
            <td><img class="img-thumbnail" width="100" src="uploads/{{empleado.foto}}" alt="Foto de empleado"></td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.correo}}</td>
            <td><a href="/edit/{{empleado.id}}" class="btn btn-warning">Editar</a><a href="/destroy/{{empleado.id}}" class="btn btn-danger" style="margin-left: 20px" onclick="return confirm('Esta seguro que desea borrar al empleado?')"> Borrar</a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
