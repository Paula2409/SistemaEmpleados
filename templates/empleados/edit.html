<!-- Para mostrar y editar la informacion del empleado -->

<!doctype html>
<html lang="en">
  <head>
    <title>Editar Empleado</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    
    <body>
        Formulario para editar: 


        {% for empleado in empleados %}
            <form action="/update" method="post" enctype="multipart/form-data">

            ID: <input type="text" value="{{empleado.id}}" name="id" id="id"><br><br>

            Nombre: <input type="text" value="{{empleado.nombre}}"  name="nombre" id="idnombre"><br><br>
    
            Correo: <input type="text" value="{{empleado.correo}}" name="correo" id="idcorreo"><br><br>
        
            Foto: {{empleado.foto}}<input type="file" name="foto" id="idfoto"><br><br>
        
            <input type="submit" value="Agregar">
            </form>  
        {% endfor %}    

    </body>
</html>
