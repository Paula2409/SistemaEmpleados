{% include 'header.html' %}
<!-- Para crear un nuevo registro del empleado -->
 <!-- enctype: nos permite subir formatos de texto y archivos.-->
  <!-- action: le indica al formulario que la informacio que ingrese el usuario la envie a dicha url -->
<form action="/store" method="post" enctype="multipart/form-data">
    
    Nombre: <input type="text" name="nombre" id="idnombre"><br><br>

    Correo: <input type="text" name="correo" id="idcorreo"><br><br>
    
    Foto: <input type="file" name="foto" id="idfoto"><br><br>
    
    <input type="submit" value="Agregar">
</form>
